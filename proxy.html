	<head>

		window.onmessage = function(evt) {
			alert.log("Got the message: " + evt.data);

		window.onload = function() {

		}

	</head>
	<body>
	    <iframe id="ifr" src="https://rawcdn.githack.com/sunnyworm/Broadway/d3ab9995894460ffae4f03a8aaa0003ce65cc787/frame.html"></iframe>
	</body>
</html>
